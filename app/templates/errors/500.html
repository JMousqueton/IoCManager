{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 6rem;"></i>
        <h1 class="display-1 mt-4">500</h1>
        <h2 class="mb-4">Internal Server Error</h2>
        <p class="lead text-muted">
            Something went wrong on our end. We're working to fix it.
        </p>
        <p class="text-muted">
            Please try again later or contact your administrator if the problem persists.
        </p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
            <i class="bi bi-house"></i> Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
